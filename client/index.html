<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>gregslist-node</title>
</head>

<body>
    <header class="container-fluid p-0">
        <nav class="navbar bg-pink navbar-light navbar-expand">
            <a class=" navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Gregslist</span>
            </a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#carNav">Cars</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#houseNav">Houses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#jobNav">Jobs</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Cars -->
        <div class="container-fluid bg-custom-pastel text-dark" id="carNav">
            <!-- Listing Heading -->
            <div class="row py-3">
                <div class="col text-center">
                    <H3>Car Listings</H3>
                </div>
            </div>
            <!-- Car Form -->
            <div class="row">
                <div class="col">
                    <form class="d-flex justify-content-center" onsubmit="app.carsController.createCar()">
                        <div class="form-group mx-2">
                            <input type="text" name="make" id="make" class="form-control" placeholder="Make..."
                                required>
                        </div>
                        <div class="form-group mx-2">
                            <input type="text" name="model" id="model" class="form-control" placeholder="Model..."
                                required>
                        </div>
                        <div class="form-group mx-2">
                            <input type="number" name="year" id="year" class="form-control" placeholder="Year..."
                                required min="1950" max="2021">
                        </div>
                        <div class="form-group mx-2">
                            <input type="number" name="price" id="price" class="form-control" placeholder="Price..."
                                required min="1">
                        </div>
                        <div class="form-group mx-2">
                            <input type="text" name="imgUrl" id="imgUrl" class="form-control" placeholder="Url...">
                        </div>
                        <div class="form-group mx-2">
                            <input type="text" name="description" id="description" class="form-control"
                                placeholder="Description..." maxlength="240">
                        </div>
                        <div class="mx-2">
                            <button type="submit" class="btn btn-success">Post</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Car Cards -->
            <div class="card-columns" id="cars">
                <!-- Template inserts here -->
            </div>
        </div>

        <!-- Houses -->
        <div class="container-fluid bg-custom-light text-dark" id="houseNav">
            <!-- Listing Heading -->
            <div class="row py-3">
                <div class="col text-center">
                    <H3>House Listings</H3>
                </div>
            </div>
            <!-- House Form -->
            <div class="row">
                <div class="col">
                    <form class="d-flex justify-content-center" onsubmit="app.housesController.createHouse()">
                        <div class="form-group mx-2">
                            <input type="number" name="bedrooms" id="bedrooms" class="form-control"
                                placeholder="Bedrooms..." required>
                        </div>
                        <div class="form-group mx-2">
                            <input type="number" name="bathrooms" id="bathrooms" class="form-control"
                                placeholder="Bathrooms..." required>
                        </div>
                        <div class="form-group mx-2">
                            <input type="number" name="levels" id="levels" class="form-control" placeholder="Levels..."
                                required>
                        </div>
                        <div class="form-group mx-2">
                            <input type="number" name="year" id="year" class="form-control" placeholder="Year Built..."
                                required>
                        </div>
                        <div class="form-group mx-2">
                            <input type="number" name="price" id="price" class="form-control" placeholder="Price..."
                                required>
                        </div>
                        <div class="form-group mx-2">
                            <input type="text" name="imgUrl" id="imgUrl" class="form-control" placeholder="URL...">
                        </div>
                        <div class="form-group mx-2">
                            <input type="text" name="description" id="description" class="form-control"
                                placeholder="Description..." maxlength="240">
                        </div>
                        <div class="mx-2">
                            <button type="submit" class="btn btn-success">Post</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- House Cards -->
            <div class="card-columns" id="houses">
                <!-- Template inserts here -->
            </div>
        </div>

        <!-- Jobs -->
        <div class="container-fluid bg-custom-medium text-dark" id="jobNav">
            <!-- Listing Heading -->
            <div class="row py-3">
                <div class="col text-center">
                    <H3>Job Listings</H3>
                </div>
            </div>
            <!-- Job Form -->
            <div class="row">
                <div class="col">
                    <form class="d-flex justify-content-center" onsubmit="app.jobsController.createJob()">
                        <div class="form-group mx-2">
                            <input type="text" name="jobTitle" id="jobTitle" class="form-control"
                                placeholder="Job Title..." required>
                        </div>
                        <div class="form-group mx-2">
                            <input type="text" name="company" id="company" class="form-control" placeholder="Company..."
                                required>
                        </div>
                        <div class="form-group mx-2">
                            <input type="number" name="rate" id="rate" class="form-control" placeholder="Rate..."
                                required>
                        </div>
                        <div class="form-group mx-2">
                            <input type="number" name="hours" id="hours" class="form-control" placeholder="Hours..."
                                required>
                        </div>
                        <div class="form-group mx-2">
                            <input type="text" name="description" id="description" class="form-control"
                                placeholder="Description..." maxlength="350">
                        </div>
                        <div class="mx-2">
                            <button type="submit" class="btn btn-success">Post</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Job Cards -->
            <div class="card-columns" id="jobs">
                <!-- Template inserts here -->
            </div>
        </div>
    </main>
    <footer class="bg-custom-dark text-light">
        <div class="d-flex align-items-center justify-content-center text-center py-3">
            <p class="m-0"><small>Made with ðŸ’– by Holli</small></p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
